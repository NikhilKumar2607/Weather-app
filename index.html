<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
         
    
    <div class="weather-container">
                <!-- grantlocation -->
            <div class="sub-container grant-location">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search2.png" width="20" height="20" loading="lazy">
                </button>
            </form>
               
            <!-- loading screen container -->
             <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="'150" height="150">
                <p>Loading</p>
             </div>

             <!-- show weather info -->
              <div class="sub-container user-info-container">
                    <!-- city name and flag -->
                   <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                   </div> 
                <!-- weather description -->
                   <p data-weatherDesc></p>
                    <!-- weather icon -->
                   <img data-weatherIcon>
                <!--temperature-->
                   <p data-temp></p>

                   <!-- 3 cards parameter -->
                    <div class="parameter-container">

                        <!-- 1 cards  -->
                        <div class="parameter">
                            <img src="./assets/wind1.png" width="80" heigth="80">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- 2 card -->
                            <div class="parameter">
                            <img src="./assets/humidity1.png" width="80" height="80">
                            <p>humidity</p>
                            <p data-humidity></p>
                            </div>
                            
                         <!-- 3 cards    -->
                           <div class="parameter">
                             <img src="./assets/cloud.png" width="80" height="80" >
                             <p>Clouds</p>
                             <p data-cloudiness></p>
                           </div>
                    </div>


              </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
